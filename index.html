<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJExchange - Seletiva de Futebol</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="logo"><img src="/img/logo.png" height="50px" alt="Logo MJ" /></div>
    <h2>SELETIVA DE FUTEBOL - MASCULINO</h2>

    <div class="container">
      <form  id="playerForm">
        <label for="name"></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="NOME COMPLETO"
          required
        />

        <label for="position"></label>
        <input
          type="text"
          id="position"
          name="position"
          placeholder="POSIÇÃO"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-MAIL"
          required
        />

        <label for="phone"></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="TELEFONE"
          required
        />
        <button type="submit">QUERO ME INSCREVER</button>
        
      </form>
    </div>

    <script src="wpp.js"></script>
    
  </body>
</html>
